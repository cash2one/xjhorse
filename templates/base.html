{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>
        新疆马业 - {% block title %}{% endblock %}
    </title>

    <!-- 加载静态文件 -->
    <script src="{% static 'javascript/main.js' %}"></script>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css"/>

<body>
