{% extends "bases/bootstrap-auth.html" %}

{% load i18n %}

{% block head_title %}{% trans "Password Reset" %}{% endblock %}

{% block inner-content %}
<h1>{% trans "Password Reset" %}</h1>

<p>{% trans '我们已经向您提供的邮箱发送了一封邮件。' %}</p>
<p>{% trans '请查收邮件并按照邮件中的要求重新设置您的密码！' %}</p>
<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  <button class="btn btn-primary" type="submit">{% trans '知道了' %}</button>
</form>


{% endblock %}
