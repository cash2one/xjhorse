{% load staticfiles %}
<!DOCTYPE html>

<html lang="en" {% block htmlattr %}{% endblock %}>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}新疆马业{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css"/>

    <script src="{% static 'javascript/html5shiv.js' %}"></script>
    <script src="{% static 'javascript/respond.min.js' %}"></script>

</head>
<body class='{% block pageclass %}{% endblock %}' {% block bodyattr %}{% endblock %}>

{% block nav %}
    {% include "xjhorse_nav.html" %}
{% endblock %}

{% block content %}{% endblock %}

{% block footer %}
    {% include "xjhorse_footer.html" %}
{% endblock %}

{% block tail_js %}
{% endblock %}

</body>
</html>
