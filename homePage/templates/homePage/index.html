{% extends 'base.html' %}

{% block title %} 欢迎您！{% endblock %}


{% block pagecontent %}

    <!-- 旋转木马(Carousel)容器 -->
    <div id="slide" class="carousel slide" data-ride="carousel">

        <!-- 指示器 -->
        <ol class="carousel-indicators">
            <li data-target="#slide" data-slide-to="0" class="active"></li>
            <li data-target="#slide" data-slide-to="1"></li>
            <li data-target="#slide" data-slide-to="2"></li>
            <li data-target="#slide" data-slide-to="3"></li>
            <li data-target="#slide" data-slide-to="4"></li>
        </ol>

        <!-- 内容 -->
        <div class="carousel-inner" role="listbox">

            <!-- 第1幅 -->
            <div class="item active">
                <img src="/static/images/horse1.jpg">
                <div class="carousel-caption">
                    <h3>推动互联网与传统马产业融合</h3>
                    <p>新疆马业科技信息服务平台</p>
                </div>
            </div>

            <!-- 第2幅 -->
            <div class="item">
                <img src="/static/images/horse2.jpg">
                <div class="carousel-caption">
                    <h3>探索“互联网＋马产业”经济发展新形态</h3>
                    <p>马场生产过程数据采集平台</p>
                </div>
            </div>

            <!-- 第3幅 -->
            <div class="item">
                <img src="/static/images/horse3.jpg">
                <div class="carousel-caption">
                    <h3>助推我区马产业转型升级</h3>
                    <p>赛马电子商务竞拍交易平台</p>
                </div>
            </div>

            <!-- 第4幅 -->
            <div class="item">
                <img src="/static/images/horse4.jpg">
                <div class="carousel-caption">
                    <h3>马产业升级技术创新工程</h3>
                    <p>新疆马品系认证登记平台</p>
                </div>
            </div>

            <!-- 第5幅 -->
            <div class="item">
                <img src="/static/images/horse5.jpg">
                <div class="carousel-caption">
                    <h3>马产业科技创新平台</h3>
                    <p>赛马赛事组织管理信息平台</p>
                </div>
            </div>


        </div>

        <!-- 上一个/下一个 -->
        <a class="left carousel-control" href="#slide" role="button" data-slide="prev">
            <span class="icon-prev" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#slide" role="button" data-slide="next">
            <span class="icon-next" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="row">
        <div class="col-md-4 col-sm-6 col-xs-12">
            <a href="">
                <div id="thumbnails" class="breeds"><span>品种展示</span></div>
            </a>
        </div>
        <div class="col-md-4 col-sm-6 col-xs-12">
            <a href="#">
                <div id="thumbnails" class="disease"><span>马病预防</span></div>
            </a>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <a href="http://mooc.xjau.edu.cn">
                <div id="thumbnails" class="mooc"><span>伯乐学堂</span></div>
            </a>
        </div>
    </div>
{% endblock %}
